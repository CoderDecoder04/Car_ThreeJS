    <title>Three.js Scroll Controlled Animation with Realistic Rendering</title>

        body {
            margin: 0;
            overflow-y: scroll;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;

            font-size: 18px;
            line-height: 1.6;

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/RGBELoader.js"></script>

    <script>
        let camera, scene, renderer;
        let mixer, clock;
        let animationDuration = 1;
        let scrollPosition = 0;
        let isAnimating = false;
        let lastScrollTime = Date.now();
        const scrollDelay = 1;
        let storedAnimationTime = 0;
        let lastAnimationTime = 0;
        let isAnimationCompleted = false;
        let needsUpdate = true;

        const END_FRAME_VALUE = 10.7;

        function init() {
            const canvas = document.getElementById('three-canvas');
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.physicallyCorrectLights = true; // Enables physically accurate lighting
            renderer.toneMappingExposure = 1.1;
            renderer.toneMapping = THREE.CineonToneMapping; // Realistic tone mapping
            renderer.outputEncoding = THREE.sRGBEncoding; // Ensures accurate color rendering

            scene = new THREE.Scene();

            clock = new THREE.Clock();

            // Load HDRI for realistic lighting
            const rgbeLoader = new THREE.RGBELoader();
            rgbeLoader.load('Sky.Hdr', (texture) => {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                texture.encoding = THREE.sRGBEncoding;
                scene.environment = texture; // Realistic reflections
                scene.background = texture; // HDR background
            });

            // Add lights with realistic settings
            const keyLight = new THREE.SpotLight(0xffffff, 1, 1000);
            keyLight.position.set(5, 5, 5);
            keyLight.castShadow = true;
            keyLight.shadow.mapSize.width = 1024;
            keyLight.shadow.mapSize.height = 1024;
            scene.add(keyLight);

            const fillLight = new THREE.SpotLight(0xaaaaaa, 0.6, 100);
            fillLight.position.set(-5, 5, 5);
            fillLight.castShadow = true;
            fillLight.shadow.mapSize.width = 1024;
            fillLight.shadow.mapSize.height = 1024;
            scene.add(fillLight);

            const backLight = new THREE.SpotLight(0xff00ff, 0.5, 1000);
            backLight.position.set(0, 5, -5);
            scene.add(backLight);

            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/draco/');

            const loader = new THREE.GLTFLoader();
            loader.setDRACOLoader(dracoLoader);

            loader.load(
                'scene(20).glb', 
                (gltf) => {
                    scene.add(gltf.scene);

                    if (gltf.cameras && gltf.cameras.length > 0) {
                        camera = gltf.cameras[0];
                        camera.aspect = window.innerWidth / window.innerHeight;
                        camera.updateProjectionMatrix();
                    } else {
                        camera = new THREE.PerspectiveCamera(
                            75,
                            window.innerWidth / window.innerHeight,
                            0.1,
                            1000
                        );
                        camera.position.set(0, 3.5, 5);
                    }

                    const controls = new THREE.OrbitControls(camera, renderer.domElement);

                    mixer = new THREE.AnimationMixer(gltf.scene);
                    gltf.animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        action.clampWhenFinished = true;
                        action.stop();
                        animationDuration = clip.duration;
                    });

                    console.log("Loaded animations:", gltf.animations.map(a => a.name));
                    console.log("Animation duration:", animationDuration);
                },
                (xhr) => {
                    console.log(`Loading model: ${(xhr.loaded / xhr.total) * 100}%`);
                },
                (error) => {
                    console.error('Error loading model:', error);
                }
            );

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('scroll', onScroll);

            animate();
        }

        function onWindowResize() {
            if (camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onScroll() {
            scrollPosition = window.scrollY;
            lastScrollTime = Date.now();
            needsUpdate = true;
            updateAnimationFromScroll();
        }

        function updateAnimationFromScroll() {
            if (mixer) {
                let maxScroll = document.body.scrollHeight - window.innerHeight;
                let normalizedScroll = scrollPosition / maxScroll;
                let animationTime = normalizedScroll * animationDuration;
                let A_Time = animationTime.toFixed(2);

                if (maxScroll > 0 && lastAnimationTime != A_Time) {
                    
                    
                    storedAnimationTime = A_Time;
                    lastAnimationTime = A_Time;
                    console.log(lastAnimationTime);
                    if (!isAnimating) {
                        const clip = mixer._actions[0];
                        clip.play();
                        isAnimating = true;
                    }

                    if (animationTime >= END_FRAME_VALUE) {
                        isAnimationCompleted = true;
                        mixer.setTime(END_FRAME_VALUE);
                    } else {
                        isAnimationCompleted = false;
                        mixer.setTime(A_Time);
                    }
                }
                else{
                    mixer.setTime(A_Time);
                }
            }
        }

        function checkForInactivity() {
            if (Date.now() - lastScrollTime > scrollDelay*10) {
                if (isAnimating) {
                    loopStoredAnimation();
                    needsUpdate = false
                }
            }
        }

        function loopStoredAnimation() {
            if (mixer) {
                if (isAnimationCompleted) {
                    mixer.setTime(END_FRAME_VALUE);
                } else {
                    mixer.setTime(storedAnimationTime);
                }
                requestAnimationFrame(loopStoredAnimation);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            checkForInactivity();

            const deltaTime = clock.getDelta();
            if (mixer && needsUpdate) {
                mixer.update(deltaTime);
            }
            else{
                mixer.setTime(storedAnimationTime);
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
